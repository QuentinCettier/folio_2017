<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quentin Cettier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="loader-container">
        <div class="loader-container__loader">
            
        </div>
        <div class="layers">
            <div class="layer-1"></div>
            <div class="layer-2"></div>
        </div>
    </div>
    <canvas class="canvas"></canvas>
    
    <div class="home-container">
        <div class="navigation-container">
            <div class="navigation-container__works-container">
                <div class="works-container__layer"></div>
                <div class="works-container__works">Works</div>
            </div>
            <div class="navigation-container__about-container">
                <div class="about-container__layer"></div>
                <div class="about-container__about">About</div>
            </div>
            <div class="navigation-container__lab-container">
                <div class="lab-container__layer"></div>
                <div class="lab-container__lab">Lab</div>
            </div>
        </div>
        <div class="home-container__description">
            <div class="description__name__container">
                <div class="description__name__layer"></div>
                <h1 class="description__name">QUENTIN CETTIER</h1>
            </div>
            <div class="description__role__container">
                <div class="description__role__layer"></div>
                <h2 class="description__role">French Front-End Developper</h2>
            </div>
            <div class="description__study__container">
                <div class="description__study__layer"></div>
                <p class="description__study">Currently second year student at Hetic</p>
            </div>
            <div class="description__description__container">
                <div class="description__description__layer"></div>
                <p class="description__description">Animations lover & UI/UX enthusiast</p>
            </div>
        </div>
        <div class="click-hold-button-container">
                <div class="click-hold-button-container__button">
                    Explore Projects
                </div>
            </div>
    </div>
    
    <script src="build/bundle.js"></script>
</body>
</html>
